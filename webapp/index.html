<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>AdaptLink Support Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0a1531;
        --bg-soft: #122142;
        --card: #162847;
        --card-2: #1a2e50;
        --text: #e7edf9;
        --muted: #9cb0d4;
        --accent: #2aabee;
        --border: #2a416a;
        --danger: #ef4444;
        --success: #22c55e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: radial-gradient(1200px 500px at 50% -200px, #1b2f59 0%, var(--bg) 55%, #091126 100%);
        color: var(--text);
      }

      body.no-scroll {
        overflow: hidden;
      }

      .app {
        width: min(100%, 460px);
        margin: 0 auto;
        padding: 12px 12px calc(90px + env(safe-area-inset-bottom, 0px));
        display: grid;
        gap: 10px;
      }

      .card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px;
        backdrop-filter: blur(4px);
      }

      .title {
        margin: 0;
        font-size: 30px;
        font-weight: 800;
        line-height: 1;
      }

      .subtitle {
        margin: 4px 0 0;
        color: var(--muted);
      }

      .top-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 10px;
      }

      .badge {
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 12px;
        color: #b9c9ea;
        background: var(--card-2);
      }

      .grid {
        display: grid;
        gap: 8px;
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .kpi {
        background: var(--card-2);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 10px;
      }

      .kpi-label {
        color: var(--muted);
        font-size: 13px;
      }

      .kpi-value {
        font-size: 28px;
        font-weight: 800;
        margin-top: 3px;
      }

      .field,
      .btn {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        font: inherit;
      }

      .field {
        background: #122749;
        color: var(--text);
        padding: 11px 12px;
      }

      .field::placeholder {
        color: #7f94b9;
      }

      textarea.field {
        min-height: 106px;
        resize: vertical;
      }

      .btn {
        background: #20365f;
        color: #dbe7fb;
        cursor: pointer;
        padding: 10px 12px;
      }

      .btn-primary {
        border: none;
        background: linear-gradient(180deg, #37b9ff, var(--accent));
        color: #fff;
        font-weight: 700;
      }

      .btn-danger {
        border: none;
        background: var(--danger);
        color: #fff;
      }

      .btn-success {
        border: none;
        background: var(--success);
        color: #06220f;
        font-weight: 700;
      }

      .item {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.02);
        display: grid;
        gap: 8px;
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .spaced {
        justify-content: space-between;
      }

      .muted {
        color: var(--muted);
      }

      .status-chip {
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        font-weight: 700;
        border: 1px solid transparent;
      }

      .status-chip.new {
        color: #98ebff;
        background: rgba(42, 171, 238, 0.16);
        border-color: rgba(42, 171, 238, 0.3);
      }

      .status-chip.in-progress {
        color: #ffe5a0;
        background: rgba(234, 179, 8, 0.14);
        border-color: rgba(234, 179, 8, 0.3);
      }

      .status-chip.completed {
        color: #b0fbc9;
        background: rgba(34, 197, 94, 0.14);
        border-color: rgba(34, 197, 94, 0.3);
      }

      #status {
        margin: 0;
        min-height: 18px;
      }

      .bottom-nav {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(8px + env(safe-area-inset-bottom, 0px));
        width: min(100vw - 12px, 436px);
        background: rgba(12, 26, 51, 0.92);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 7px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(64px, 1fr));
        gap: 6px;
        z-index: 30;
      }

      .bottom-tab {
        border: none;
        border-radius: 12px;
        padding: 6px 4px;
        background: transparent;
        color: #9ab0d5;
        display: grid;
        justify-items: center;
        gap: 2px;
        cursor: pointer;
      }

      .bottom-tab.active {
        background: rgba(42, 171, 238, 0.2);
        color: #d9f3ff;
      }

      .bottom-tab-icon {
        font-size: 18px;
        line-height: 1;
      }

      .bottom-tab-label {
        font-size: 10px;
      }

      .chat-overlay {
        position: fixed;
        inset: 0;
        z-index: 60;
        background: rgba(8, 15, 31, 0.96);
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: min(100vw, 460px);
        margin: 0 auto;
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
      }

      .chat-header {
        padding: 12px;
        border-bottom: 1px solid var(--border);
        background: #102240;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-body {
        padding: 12px;
        overflow-y: auto;
        display: grid;
        gap: 8px;
      }

      .chat-msg {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 8px 10px;
        background: #122749;
      }

      .chat-msg.admin {
        border-color: rgba(42, 171, 238, 0.5);
      }

      .chat-footer {
        padding: 10px 12px calc(10px + env(safe-area-inset-bottom, 0px));
        border-top: 1px solid var(--border);
        display: grid;
        gap: 8px;
      }

      .chat-input-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <main class="app">
      <section class="card">
        <div class="top-row">
          <div>
            <h1 class="title">AdaptLink Support</h1>
            <p class="subtitle" id="whoami">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</p>
          </div>
          <span class="badge" id="role-badge">-</span>
        </div>
      </section>

      <section id="register-card" class="card hidden">
        <h2 style="margin: 0 0 10px">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <div style="display: grid; gap: 8px">
          <input class="field" id="reg-name" placeholder="–§–ò–û" />
          <input class="field" id="reg-org" placeholder="–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è" />
          <button id="register-btn" class="btn btn-primary">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
      </section>

      <section id="main-card" class="card hidden">
        <div id="content"></div>
      </section>

      <section class="card">
        <p id="status" class="muted">–ì–æ—Ç–æ–≤–æ.</p>
      </section>
    </main>

    <nav id="tabs" class="bottom-nav hidden"></nav>

    <section id="chat-card" class="chat-overlay hidden">
      <div class="chat-header">
        <strong id="chat-title">–î–∏–∞–ª–æ–≥</strong>
        <button id="chat-close" class="btn" style="width: auto">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
      <div id="chat-messages" class="chat-body"></div>
      <div class="chat-footer">
        <div class="chat-input-row">
          <input id="chat-input" class="field" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
          <button id="chat-send" class="btn btn-primary" style="width: auto">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
      </div>
    </section>

    <script>
      const tg = window.Telegram?.WebApp || null;
      if (tg) {
        tg.ready();
        tg.expand();
      }

      const params = new URLSearchParams(location.search);
      const apiBase = (params.get("api") || "").replace(/\/+$/, "");
      const tgUser = tg?.initDataUnsafe?.user || null;
      const fallbackTelegramId = Number(params.get("telegramId")) || null;
      const telegramId = tgUser?.id || fallbackTelegramId;
      const whoamiEl = document.getElementById("whoami");
      const roleBadgeEl = document.getElementById("role-badge");
      const statusEl = document.getElementById("status");
      const registerCard = document.getElementById("register-card");
      const mainCard = document.getElementById("main-card");
      const tabsEl = document.getElementById("tabs");
      const contentEl = document.getElementById("content");
      const chatCard = document.getElementById("chat-card");
      const chatTitle = document.getElementById("chat-title");
      const chatMessages = document.getElementById("chat-messages");
      const chatInput = document.getElementById("chat-input");

      const tabIcons = {
        new: "üè†",
        mine: "üìã",
        suggestions: "üí°",
        instructions: "üìö",
        inprogress: "üõ†Ô∏è",
        completed: "‚úÖ"
      };

      const state = {
        bootstrap: null,
        activeTab: "",
        activeChatRequestId: null
      };

      function escapeHtml(value) {
        return String(value || "")
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function formatDate(value) {
        try {
          return new Date(value).toLocaleString();
        } catch {
          return value;
        }
      }

      function statusChipClass(status) {
        if (status === "IN_PROGRESS") return "in-progress";
        if (status === "COMPLETED") return "completed";
        return "new";
      }

      function setStatus(message) {
        statusEl.textContent = message;
      }

      async function api(path, options = {}) {
        if (!apiBase) {
          throw new Error("API URL –Ω–µ –∑–∞–¥–∞–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ Mini App —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞.");
        }

        const response = await fetch(`${apiBase}${path}`, {
          method: options.method || "GET",
          headers: {
            "Content-Type": "application/json",
            "x-telegram-id": String(telegramId)
          },
          body: options.body ? JSON.stringify(options.body) : undefined
        });

        if (!response.ok) {
          const body = await response.json().catch(() => ({}));
          throw new Error(body.error || `HTTP ${response.status}`);
        }

        return response.json();
      }

      function renderTabs(tabs) {
        tabsEl.innerHTML = "";
        tabs.forEach((tab) => {
          const button = document.createElement("button");
          button.type = "button";
          button.className = `bottom-tab ${state.activeTab === tab.id ? "active" : ""}`;
          button.innerHTML = `
            <span class="bottom-tab-icon">${tabIcons[tab.id] || "‚Ä¢"}</span>
            <span class="bottom-tab-label">${escapeHtml(tab.title)}</span>
          `;
          button.onclick = () => {
            state.activeTab = tab.id;
            renderApp();
          };
          tabsEl.appendChild(button);
        });
      }

      function renderUserView() {
        const payload = state.bootstrap;
        const tabs = [
          { id: "new", title: "–ì–ª–∞–≤–Ω–∞—è" },
          { id: "mine", title: "–ó–∞—è–≤–∫–∏" },
          { id: "suggestions", title: "–ò–¥–µ–∏" },
          { id: "instructions", title: "–ò–Ω—Å—Ç—Ä." }
        ];
        if (!state.activeTab) state.activeTab = "new";
        renderTabs(tabs);

        if (state.activeTab === "new") {
          contentEl.innerHTML = `
            <div class="grid">
              <div class="kpi">
                <div class="kpi-label">–û—Ç–∫—Ä—ã—Ç—ã–µ –∑–∞—è–≤–∫–∏</div>
                <div class="kpi-value">${payload.stats?.open || 0}</div>
              </div>
              <div class="kpi">
                <div class="kpi-label">–í —Ä–∞–±–æ—Ç–µ</div>
                <div class="kpi-value">${payload.stats?.inProgress || 0}</div>
              </div>
            </div>
            <div class="item" style="margin-top:10px">
              <strong>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</strong>
              <textarea id="request-text" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É –∏ —à–∞–≥–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è"></textarea>
              <button id="request-submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
            </div>
          `;

          document.getElementById("request-submit").onclick = async () => {
            const text = document.getElementById("request-text").value.trim();
            if (!text) return setStatus("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞—è–≤–∫–∏.");
            await api("/api/requests", { method: "POST", body: { text } });
            setStatus("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞.");
            await loadBootstrap();
          };
          return;
        }

        if (state.activeTab === "mine") {
          const rows = (payload.requests || [])
            .map(
              (request) => `
                <div class="item">
                  <div class="row spaced">
                    <strong>#${request.id}</strong>
                    <span class="status-chip ${statusChipClass(request.status)}">${request.status}</span>
                  </div>
                  <div>${escapeHtml(request.text)}</div>
                  <div class="muted">${formatDate(request.createdAt)}</div>
                  ${
                    request.status === "IN_PROGRESS"
                      ? `<button class="btn btn-primary" data-open-chat="${request.id}">–û—Ç–∫—Ä—ã—Ç—å –¥–∏–∞–ª–æ–≥</button>`
                      : ""
                  }
                </div>
              `
            )
            .join("");

          contentEl.innerHTML = rows || `<p class="muted">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞—è–≤–æ–∫.</p>`;
          contentEl.querySelectorAll("[data-open-chat]").forEach((button) => {
            button.onclick = () => openChat(Number(button.dataset.openChat));
          });
          return;
        }

        if (state.activeTab === "suggestions") {
          contentEl.innerHTML = `
            <div class="item">
              <strong>–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –ø–æ –¥–æ—Ä–∞–±–æ—Ç–∫–µ</strong>
              <textarea id="suggestion-text" class="field" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –∏–¥–µ—é"></textarea>
              <button id="suggestion-submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</button>
            </div>
          `;
          document.getElementById("suggestion-submit").onclick = async () => {
            const text = document.getElementById("suggestion-text").value.trim();
            if (!text) return setStatus("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è.");
            await api("/api/suggestions", { method: "POST", body: { text } });
            setStatus("–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ.");
          };
          return;
        }

        if (state.activeTab === "instructions") {
          const links = (payload.instructions || [])
            .map(
              (item) => `
                <button class="btn" data-open-instruction="${item.url}" style="text-align:left">
                  ${escapeHtml(item.title)}
                </button>
              `
            )
            .join("");
          contentEl.innerHTML = links || `<p class="muted">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã.</p>`;
          contentEl.querySelectorAll("[data-open-instruction]").forEach((button) => {
            button.onclick = () => window.open(`${apiBase}${button.dataset.openInstruction}`, "_blank");
          });
        }
      }

      function renderAdminView() {
        const payload = state.bootstrap;
        const tabs = [
          { id: "new", title: "–ù–æ–≤—ã–µ" },
          { id: "inprogress", title: "–í —Ä–∞–±–æ—Ç–µ" },
          { id: "completed", title: "–ì–æ—Ç–æ–≤–æ" },
          { id: "suggestions", title: "–ò–¥–µ–∏" },
          { id: "instructions", title: "–ò–Ω—Å—Ç—Ä." }
        ];
        if (!state.activeTab) state.activeTab = "new";
        renderTabs(tabs);

        const requestsMap = {
          new: payload.requests?.new || [],
          inprogress: payload.requests?.inProgress || [],
          completed: payload.requests?.completed || []
        };

        if (["new", "inprogress", "completed"].includes(state.activeTab)) {
          const list = requestsMap[state.activeTab]
            .map(
              (request) => `
                <div class="item">
                  <div class="row spaced">
                    <strong>#${request.id}</strong>
                    <span class="status-chip ${statusChipClass(request.status)}">${request.status}</span>
                  </div>
                  <div>${escapeHtml(request.text)}</div>
                  <div class="muted">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${request.userTelegramId}</div>
                  <div class="row">
                    ${
                      request.status === "NEW"
                        ? `<button class="btn btn-success" data-take="${request.id}">–ü—Ä–∏–Ω—è—Ç—å</button>`
                        : ""
                    }
                    ${
                      request.status === "IN_PROGRESS"
                        ? `<button class="btn btn-primary" data-open-chat="${request.id}">–î–∏–∞–ª–æ–≥</button>
                           <button class="btn btn-danger" data-finish="${request.id}">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>`
                        : ""
                    }
                  </div>
                </div>
              `
            )
            .join("");

          contentEl.innerHTML = list || `<p class="muted">–ü—É—Å—Ç–æ.</p>`;

          contentEl.querySelectorAll("[data-take]").forEach((button) => {
            button.onclick = async () => {
              await api(`/api/requests/${button.dataset.take}/take`, { method: "POST" });
              setStatus(`–ó–∞—è–≤–∫–∞ #${button.dataset.take} –≤–∑—è—Ç–∞ –≤ —Ä–∞–±–æ—Ç—É.`);
              await loadBootstrap();
            };
          });

          contentEl.querySelectorAll("[data-finish]").forEach((button) => {
            button.onclick = async () => {
              await api(`/api/requests/${button.dataset.finish}/finish`, { method: "POST" });
              setStatus(`–ó–∞—è–≤–∫–∞ #${button.dataset.finish} –∑–∞–≤–µ—Ä—à–µ–Ω–∞.`);
              await loadBootstrap();
            };
          });

          contentEl.querySelectorAll("[data-open-chat]").forEach((button) => {
            button.onclick = () => openChat(Number(button.dataset.openChat));
          });
          return;
        }

        if (state.activeTab === "suggestions") {
          const rows = (payload.suggestions || [])
            .map(
              (item) => `
                <div class="item">
                  <strong>#${item.id}</strong>
                  <div>${escapeHtml(item.text)}</div>
                  <div class="muted">${escapeHtml(item.fullName || "–Ω–µ —É–∫–∞–∑–∞–Ω–æ")} | ${escapeHtml(
                    item.organization || "–Ω–µ —É–∫–∞–∑–∞–Ω–∞"
                  )}</div>
                </div>
              `
            )
            .join("");
          contentEl.innerHTML = rows || `<p class="muted">–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π.</p>`;
          return;
        }

        if (state.activeTab === "instructions") {
          const links = (payload.instructions || [])
            .map(
              (item) => `
                <button class="btn" data-open-instruction="${item.url}" style="text-align:left">
                  ${escapeHtml(item.title)}
                </button>
              `
            )
            .join("");
          contentEl.innerHTML = links || `<p class="muted">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã.</p>`;
          contentEl.querySelectorAll("[data-open-instruction]").forEach((button) => {
            button.onclick = () => window.open(`${apiBase}${button.dataset.openInstruction}`, "_blank");
          });
        }
      }

      async function openChat(requestId) {
        const payload = await api(`/api/requests/${requestId}/messages`);
        state.activeChatRequestId = requestId;
        chatCard.classList.remove("hidden");
        document.body.classList.add("no-scroll");
        chatTitle.textContent = `–î–∏–∞–ª–æ–≥ –ø–æ –∑–∞—è–≤–∫–µ #${requestId}`;
        chatMessages.innerHTML =
          payload.messages
            .map(
              (message) => `
                <div class="chat-msg ${message.senderRole === "ADMIN" ? "admin" : ""}">
                  <strong>${message.senderRole === "ADMIN" ? "–ê–¥–º–∏–Ω" : "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"}</strong>
                  <div>${escapeHtml(message.text)}</div>
                  <div class="muted">${formatDate(message.createdAt)}</div>
                </div>
              `
            )
            .join("") || `<p class="muted">–°–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç.</p>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendChatMessage() {
        if (!state.activeChatRequestId) return;
        const text = chatInput.value.trim();
        if (!text) return;
        await api(`/api/requests/${state.activeChatRequestId}/messages`, {
          method: "POST",
          body: { text }
        });
        chatInput.value = "";
        await openChat(state.activeChatRequestId);
      }

      async function loadBootstrap() {
        if (!telegramId) {
          whoamiEl.textContent = "–ù–µ –Ω–∞–π–¥–µ–Ω Telegram ID. –û—Ç–∫—Ä–æ–π—Ç–µ Mini App –≤–Ω—É—Ç—Ä–∏ Telegram.";
          setStatus("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Mini App.");
          return;
        }

        const payload = await api(`/api/bootstrap?telegramId=${telegramId}`);
        state.bootstrap = payload;
        whoamiEl.textContent = payload.registered
          ? `${payload.user.fullName || payload.user.username || payload.user.telegramId}`
          : "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω";
        roleBadgeEl.textContent = payload.role || "guest";

        registerCard.classList.toggle("hidden", payload.registered);
        mainCard.classList.toggle("hidden", !payload.registered);
        tabsEl.classList.toggle("hidden", !payload.registered);
        if (!payload.registered) return;

        renderApp();
      }

      function renderApp() {
        if (!state.bootstrap?.registered) return;
        if (state.bootstrap.role === "ADMIN") {
          renderAdminView();
        } else {
          renderUserView();
        }
      }

      document.getElementById("register-btn").onclick = async () => {
        const fullName = document.getElementById("reg-name").value.trim();
        const organization = document.getElementById("reg-org").value.trim();
        if (!fullName || !organization) {
          setStatus("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –§–ò–û –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é.");
          return;
        }

        await api("/api/register", {
          method: "POST",
          body: {
            telegramId,
            fullName,
            organization,
            username: tgUser?.username || null,
            firstName: tgUser?.first_name || null,
            lastName: tgUser?.last_name || null
          }
        });

        state.activeTab = "";
        setStatus("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞.");
        await loadBootstrap();
      };

      document.getElementById("chat-send").onclick = () => sendChatMessage();
      document.getElementById("chat-close").onclick = () => {
        state.activeChatRequestId = null;
        chatCard.classList.add("hidden");
        document.body.classList.remove("no-scroll");
      };

      chatInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault();
          sendChatMessage();
        }
      });

      loadBootstrap().catch((error) => {
        whoamiEl.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
        setStatus(error.message);
      });
    </script>
  </body>
</html>
